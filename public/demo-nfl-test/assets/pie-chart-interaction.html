<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>D3 Pie Chart Interaction</title>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="../../revisitUtilities/revisit-communicate.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }
        svg {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <svg></svg>

    <script type="module">
        // Listen for data from the reVISit platform
        Revisit.onDataReceive((data) => {
            const chartData = data["barData"]; // Matching your bar chart's key
            const taskID = "pieChart";
            
            // Dimensions from game1.html
            const width = 500;
            const height = 500;
            const radius = Math.min(width, height) / 2 - 40;

            const svg = d3.select("svg")
                .attr("width", width)
                .attr("height", height);

            // Clear previous renders
            svg.selectAll("*").remove();

            // Background white rect
            svg.append("rect")
                .attr("width", width)
                .attr("height", height)
                .attr("fill", "white");

            const g = svg.append("g")
                .attr("transform", `translate(${width / 2}, ${height / 2})`);

            // Pie generators
            const pie = d3.pie()
                .value(d => d.score)
                .sort(null); 

            const arc = d3.arc()
                .innerRadius(0)
                .outerRadius(radius);

            const labelArc = d3.arc()
                .innerRadius(radius - 50)
                .outerRadius(radius - 50);

            // Create Slices
            const arcs = g.selectAll(".arc")
                .data(pie(chartData))
                .enter()
                .append("g")
                .attr("class", "arc")
                // Interaction: Post answer back to reVISit on click
                .on("click", (e, d) => {
                    Revisit.postAnswers({
                        [taskID]: d.data, // Returns the specific team/score object
                    });
                });

            // Draw Paths (High Contrast BW)
            arcs.append("path")
                .attr("d", arc)
                .attr("fill", (d, i) => i === 0 ? "white" : "black") 
                .attr("stroke", "black")
                .style("stroke-width", "4px");

            // Add Labels (High Contrast)
            arcs.append("text")
                .attr("transform", d => `translate(${labelArc.centroid(d)})`)
                .attr("text-anchor", "middle")
                .attr("fill", (d, i) => i === 0 ? "black" : "white") 
                .style("font-size", "18px")
                .style("font-weight", "bold")
                .text(d => d.data.team);

            // Chart Title (Matching wording style)
            g.append("text")
                .attr("x", 0)
                .attr("y", -radius - 20)
                .attr("text-anchor", "middle")
                .attr("fill", "black")
                .style("font-size", "22px")
                .style("font-weight", "bold")
                .text("Team Scores");
        });
    </script>
</body>
</html>
